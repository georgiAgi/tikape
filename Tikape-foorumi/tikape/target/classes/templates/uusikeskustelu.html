<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

    <head>
        <title>Otsikko</title>
        <meta charset="utf-8" />
    </head>

    <body>
        <h2>Aloita uusi keskustelu</h2>
        <form method="POST" action="/uusikeskustelu">
            Alue:<br/>
            <input th:each="alue: ${alueet}" type="radio" name="alue" th:text="${alue.sisalto}" th:value="${alue.id}"/><br/>
            Nimi:<br/>
            <input type="text" name="nimi" size="45"/><br/>
            Otsikko:<br/>
            <input type="text" name="otsikko" size="45"/><br/>
            Viesti:<br/>
            <textarea name="viesti" cols="35" rows="5"></textarea>
            <input type="submit" value="Lähetä viesti"/>
        </form>
    </body>
</html>
